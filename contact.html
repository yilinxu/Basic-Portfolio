<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>contact.html</title>
		<!-- <link rel="stylesheet" type="text/css" href="../../../class_contents/class4_2.7.17/4-ResetCSS/reset.css"> -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<div>
			<h1>Yilin Xu</h1>
			<ul>
				<li>About</li>
				<li>Portfolio</li>
				<li class="no_border">Contact</li>
			</ul>
			<hr>
		</div>

		<div class="all">
			<div class="content">
				<h2>Contact</h2>
				<hr class="inside">
				<form action="demo_form.asp">
				<h4 class="inside">Name</h4>
				<input type="text" name="Name" value="John Smith"><br>
				<h4 class="inside">Email</h4>
				<input type="text" name="Email" value="example@gmail.com"><br>
				<h4 class="inside">Message</h4>
				<input class="message" type="text" name="Message"><br>
				</form>
				<h3 class="form">Submit</h3>
			</div>

			<div class="symbol">
				<h3>Connect with Me</h3>
				<hr>
				<img class="symbol" src="assets/images/github.png" alt="Github">
				<img class="symbol" src="assets/images/linkedin.png" alt="Linkedin">
				<img class="symbol" src="assets/images/stackoverflow.png" alt="Stackoverflow">
			</div>
		</div>

		<footer >&copy;Copyright2016 YilinXu</footer>

	</body>
